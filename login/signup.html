<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <!-- signup.html -->
  <script type="module" src="signup.js"></script>

</head>
<body>
  <div class="container">
    <h2 class="title">Create Account</h2>
    <form class="form">

    </form>
  </div>
    <script type="module" src="../session-end-tracker.js" defer></script>

</body>
</html>
